<div class="userItemContainer">
    <div class="userInfoContainer">
        <p id="userItem_username">{{repo.repo_name}}</p>
        <p id="userItem_email">{{repo.repo_description}}</p>
        <p>Created by {{repo.owner}} - {{repo.created_at|elapsedTime}}</p>
        <p (click)="goToLink()" class="underlinetxt">View in Github</p>
    </div>
</div>
<div class="divider" [ngStyle]="{'margin-bottom':'25px', 'margin-left':'50px',  'margin-right':'50px'}"></div>
